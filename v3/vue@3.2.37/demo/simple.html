<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .el-container {
      max-width: 400px;
    }
    .el-input {
      padding: 10px;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    .el-button {
      display: inline-block;
      box-sizing: border-box;
      border-radius: 4px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    div {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app" class="app"></div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const {
      createApp,
      defineComponent,
      h
    } = Vue
  </script>

  <script>
    function ElInput (props, ctx) {
      return h('input', {
        class: 'el-input',
        onInput (e) {
          console.log(22, e)
        },
        value: props.value
      })
    }

    function ElButton (props, {slots, emit}) {
      return h('div', {
        class: 'el-button',
      }, slots.default && slots.default())
    }
  </script>

  <script>
    const App = defineComponent({
      name: 'App',

      data () {
        return {
          name: 'Lee'
        }
      },

      render () {
        const self = this
        return h('div', {
          class: 'el-container'
        }, [
          h(ElInput, {
            value: this.name
          }),
          h(ElButton, {
            onClick () {
              self.name = self.name.split('').reverse().join('')
            }
          }, () => '切换')
        ])
      }
    })
  </script>

  <script>
    const app = createApp(App)
    app.mount('#app')

  </script>
</body>
</html>
