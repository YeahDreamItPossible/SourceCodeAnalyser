<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <div id="toast"></div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const {
      h,
      Teleport,
      createApp
    } = Vue
  </script>

  <script>
    const ElToast = () => h('div', {
      style: {
        color: '#ff0000'
      }
    }, 'toast')
  </script>

  <script>

    const app = createApp({
      name: 'App',
      render () {
        debugger
        return h(Teleport, {
          to: '#toast',
          disabled: false
        }, h(ElToast))
      }
    })

    app.mount('#root')
  </script>
</body>
</html>
