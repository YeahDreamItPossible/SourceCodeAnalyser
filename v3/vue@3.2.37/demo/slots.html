<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app" id="app"></div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const {
      createApp,
      h,
      defineComponent
    } = Vue
  </script>
  
  <script>
    const ElButton = defineComponent({
      data () {
        return {
          userInfo: {
            name: 'Lee',
            age: 18
          }
        }
      },

      template: `<div class="el-button">
        <slot name="default">Button</slot>
        <slot name="header" :userInfo="userInfo"></slot>
        <slot name="footer"></slot>
      </div>`
    })
  </script>

  <script>
    const app = createApp({
      components: {
        ElButton
      },

      template: `<ElButton>
        <template v-slot:default><div>ElButton</div></template>
        <template v-slot:header="slots"><div>Header</div>{{slots.userInfo}}</template>
        <template v-slot:footer><div>Footer</div></template>
      </ElButton>`
    })

    app.mount('#app')
  </script>
</body>
</html>
