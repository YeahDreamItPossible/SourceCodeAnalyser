<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .el-button {
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="app" id="app"></div>

  <script src="../dist/vue.global.js"></script>
  <script>
    const {
      h,
      createApp,
      defineComponent,
      ref,
      watchEffect,
      shallowRef,
      computed,
      triggerRef,
      reactive,
      customRef,
      EffectScope,
      onUnmounted,
      getCurrentScope,
      onScopeDispose,
      watch,
      effectScope
    } = Vue
  </script>

  <script>
    const One = defineComponent({
      name: 'One',

      template: '<div>One</div>'
    })

    const Tomorrow = defineComponent({
      name: 'Tomorrow',

      components: {
        One
      },

      template: '<div>Tomorrow <One /></div>'
    })


    const Yesterday = defineComponent({
      name: 'Yesterday',

      components: {
        Tomorrow
      },

      template: '<div>Yesterday <Tomorrow /></div>'
    })

    const Today = defineComponent({
      name: 'Today',

      components: {
        Yesterday
      },

      template: '<div>Today <Yesterday /></div>'
    })

    const World = defineComponent({
      name: 'World',

      components: {
        Today
      },

      template: '<div>World <Today /></div>'
    })

    const Hello = defineComponent({
      name: 'Hello',

      components: {
        World
      },

      template: '<div>Hello <World /></div>'
    })
  </script>

  <script>
    const App = defineComponent({
      setup () {
        let user = ref({
          name: 'Lee'
        })

        let reverserdName = computed(() => {
          return user.value.name.split('').reverse().join('')
        })

        function onChange () {
          user.value.name = user.value.name.split('').reverse().join('')
        }

        // watch(() => user.value.name, () => {
        //   console.error('change')
        // })

        // const scope = new EffectScope()
        const scope = effectScope()

        scope.run(() => {
          console.log(user)

          onScopeDispose(() => {
            console.log('over')
          })
        })

        window._ss = scope
        window._s = getCurrentScope()

        window._u = user
        window._ru = reverserdName

        return () => h('div', {
          class: 'el-container',
        }, [ 
          h('div', null, user.value.name),
          // h('div', null, reverserdName.value),
          h('button', {
            class: 'el-button',
            onClick: onChange
          }, 'toggle')
        ])
      },

      mounted () {
      }
    })
  </script>
  
  <script>
    const app = createApp(App)
    app.mount('#app')
  </script>
</body>
</html>
