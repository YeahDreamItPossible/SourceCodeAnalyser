<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script crossorigin="anonymous" integrity="sha512-STHUuG39htplTKlnh6tN5YnZY7r9KNvttl+hoow7kWD/q/VgssYIBQ/llXSI/Yy5SyR5m5C8FrVx8FUmzYdB1Q==" src="https://lib.baomitu.com/vue/3.2.27/vue.global.js"></script>
  
  <script>
    const app = Vue.createApp({
      setup () {
        console.log('setup')
        const user = Vue.ref({
          name: 'Lee'
        })
        return { user }
      },

      beforeCreate () {
        console.log('beforeCreate')
      },

      created () {
        console.log('created')
      },

      beforeMount () {
        console.log('beforeMount')
      },

      mounted () {
        console.log('mounted')
      },

      render () {
        return Vue.h('div', {
          style: {
            color: '#ff0000'
          }
        }, [`Hello ${this.user.name}`])
      }
    })

    app.mount('#app')

    const user = Vue.reactive({name: 'Lee'})

    const scope = Vue.effectScope()

    const stop = scope.run(() => {
      console.log(22, user.name)
      console.log(Vue.getCurrentScope())
    })

    setTimeout(() => {
      user.name = 'Wang'
    }, 100)

    

  </script>
</body>
</html>
