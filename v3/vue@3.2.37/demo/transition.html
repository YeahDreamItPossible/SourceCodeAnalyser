<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .el-button {
      display: inline-block;
      box-sizing: border-box;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .fade-enter-from, .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.6s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="root" id="root"></div>

  <script src="../dist/vue.global.js"></script>

  <script>
    const {
      h,
      ref,
      createApp,
      Transition
    } = Vue
  </script>

  <script>
    function ElButton (props, {emit}) {
      return h('div', {
        class: 'el-button',
        onClick: () => {
          emit('update')
        }
      }, 'toggle')
    }

    ElButton.emits = ['update']
    
  </script>

  <script>
    const TransitionTag = Vue.defineComponent({
      props: ['ok'],

      template: `<Transition name="fade" mode="out-in"><div v-if="ok">Yes</div><div v-else>No</div></Transition>`
    })

    // function TransitionTag (props, ctx) {
    //   return h(Transition, {
    //   }, 
    //     () => h('div', {
    //     }, props.ok ? 'Yes' : 'No')
    //   )
    // }

    // TransitionTag.props = ['ok']
  </script>

  <script>
    const app = createApp({
      data () {
        return {
          ok: false
        }
      },

      methods: {
        update () {
          this.ok = !this.ok
        }
      },

      render () {
        return h('div',null, [
          h(TransitionTag, {
            ok: this.ok
          }),
          h(ElButton, {
            onUpdate: this.update
          })
        ])
      }
    })

    app.mount('#root')
    
  </script>
</body>
</html>
