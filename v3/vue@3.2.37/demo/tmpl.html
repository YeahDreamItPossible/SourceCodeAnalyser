<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app" id="app"></div>

  <script src="../dist/vue.global.js"></script>

  <script>
    const {
      h,
      createApp,
      defineComponent
    } = Vue
  </script>

  <script>
    const App = defineComponent({
      name: 'App',

      data () {
        return {
          name: 'Hello World~'
        }
      },

      render () {
        const self = this
        return h('div', {
          class: 'el-container',
          onClick () {
            self.name = self.name.split('').reverse().join('')
          },

          onVnodeBeforeMount () {
            console.log('onVnodeBeforeMount')
          },
          onVnodeMounted () {
            console.log('onVnodeMounted')
          },
          onVnodeBeforeUpdate () {
            console.log('onVnodeBeforeUpdate')
          },
          onVnodeUpdated () {
            console.log('onVnodeUpdated')
          },
          onVnodeBeforeUnmount () {
            console.log('onVnodeBeforeUnmount')
          },
          onVnodeUnmounted () {
            console.log('onVnodeUnmounted')
          }
        }, this.name)
      }
    })

  </script>

  <script>
    const app = createApp({
      data () {
        return {
          list: null
        }
      },
      render () {
        return [h(App), h('div', {
          onClick () {
            console.log(app._instance.subTree)
            app._instance.subTree.children[0].vnode = null
          }
        }, '移除'), ['Hello', 'World'].map(item => h('div', {
          key: item,
          ref: 'list',
          ref_for: true,
          ref_key: item
        }, item))]
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
