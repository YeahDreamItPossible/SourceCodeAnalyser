<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="app" id="app"></div>

  <script src="../dist/vue.global.js"></script>

  <script>
    const {
      h,
      createApp,
      defineComponent
    } = Vue
  </script>

  <script>
    const App = defineComponent({
      name: 'App',
      render () {
        return h(Vue.Static, null, [
          h('div', {
            class: 'hello'
          }, 'Hello'),
          h('div', {
            class: 'world'
          }, 'World')
        ])
      }
    })

  </script>

  <script>
    const app = createApp({
      render () {
        return h(App)
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
