<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .el-button {
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <base href="./">
  <div class="app" id="app"></div>

  <script src="../../vue@3.2.37/dist/vue.global.js"></script>
  <script src="../dist/vue-router.global.js"></script>

  <script>
    const {
      h,
      createApp,
      defineComponent
    } = Vue

    const {
      createRouter,
      createWebHistory,
      RouterView,
      useRouter,
      useRoute
    } = VueRouter
  </script>

  <script>
    const Home = defineComponent({
      name: 'Home',

      mounted () {
        console.log(this.$route)
        window._route = this.$route
      },

      render () {
        return h('div', {
          class: 'home'
        }, 'Home' + this.$route.params.user, h(RouterView))
      }
    })

    const Car = defineComponent({
      name: 'Car',

      render () {
        return h('div', {
          class: 'car'
        }, 'Car')
      }
    })

    const My = defineComponent({
      name: 'My',

      render () {
        return h('div', {
          class: 'my'
        }, 'My')
      }
    })

    const Clz = defineComponent({
      name: 'Clz',

      render () {
        return h('div', {
          class: 'clz'
        }, 'Clz')
      }
    })
  </script>

  <script>
    const history = createWebHistory()
    history.listen(() => {
      console.log('???')
    })

    const router = createRouter({
      history,
      routes: [
        {
          path: '/home/:user',
          name: 'Home',
          component: Home,
          children: [
            {
              path: '',
              name: '',
              // name: 'My',
              component: My
            },
            {
              path: 'clz',
              name: 'Clz',
              component: 'Clz'
            }
          ]
        },
        {
          path: '/car',
          name: 'Car',
          component: Car
        }
      ]
    })
  </script>

  <script>
    const App = defineComponent({
      name: 'App',

      render () {
        return h('div', {
          class: 'el-container'
        }, [
          h('button', {
            class: 'el-button',
            onclick () {
              router.push('/home/one')
            }
          }, 'Home'), 
          h('button', {
            class: 'el-button',
            onclick () {
              // router.push('/home/two')
              router.push({name: 'Home', params: {user: 'two'}})
            }
          }, 'Car'),
          h(RouterView)
        ])
      }
    })
  </script>

  <script>
    const app = createApp(App)
    app.use(router)
    app.mount('#app')
  </script>
</body>
</html>
