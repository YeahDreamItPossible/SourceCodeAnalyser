  <script>
    const user = Vue.reactive({
      name: 'Lee',
      age: 18
    })

    const scope = Vue.effectScope()

    console.log(scope)

    console.log(Vue.getCurrentScope())

    scope.run(() => {
      Vue.onScopeDispose(() => {
        console.log('over')
      })

      

      Vue.watch(() => user, () => {
        console.log('change')
      }, {
        deep: true
      })
    })

    let count = 0

    user.name = 'W'

    

    setTimeout(() => {
      scope.stop()
    })




  </script>
