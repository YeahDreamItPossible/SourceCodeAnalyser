<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    x: {{ position.x }},
    y: {{ position.y }},

    {{ u }}

    <button @click="onToggle">btn</button>
  </div>
  <script crossorigin="anonymous" integrity="sha512-STHUuG39htplTKlnh6tN5YnZY7r9KNvttl+hoow7kWD/q/VgssYIBQ/llXSI/Yy5SyR5m5C8FrVx8FUmzYdB1Q==" src="https://lib.baomitu.com/vue/3.2.27/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      setup () {
        const position = Vue.reactive({
          x: 0,
          y:0
        })

        const onMousemove = (e) => {
          position.x = e.x
          position.y = e.y
        }

        let timer = null
        window.addEventListener('mousemove', (e) => {
          if (timer) clearTimeout(timer)
          timer = setTimeout(() => {
            onMousemove(e)
          }, 10)
        })

        let u = Vue.ref('Lee')
        console.log(u)
        
        return { position, u }
      },

      mounted () {
      },

      methods: {
        onToggle () {
          console.log(this.u)
          this.u = this.u.split('').reverse().join('')
        }
      }
    })

    app.mount('#app')

  </script>
</body>
</html>
